<!DOCTYPE html>

    <title>Netflix</title>
    <link

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="">My List</a>
              </li>
            </ul>
            <ul class="navbar-nav">

                ></a>
              </li>
              <li class="nav-item d-none d-sm-block">
                <a class="nav-link active text-light" href="">KIDS</a>
              </li>
              <li class="nav-item d-none d-sm-block">
                <a class="nav-link active" href=""
                  ><i class="bi bi-bell"></i
                ></a>
              </li>
              <li class="nav-item dropdown">
                <button
                  class="btn btn-dark dropdown-toggle p-0 p-sm-1"
                  id="switchUser"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"

                  <img src="/assets/avatar.png" alt="Avatar" width="30px" />

                <ul class="dropdown-menu switchUserList">
                  <li>
                    <a class="dropdown-item" href=""
                      ><img
                        src="/assets/kids_icon.png"
                        alt="Avatar"
                        width="30px"
                    /></a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
